<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déploiement réussi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .success-icon {
            font-size: 4rem;
            color: #198754;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <div class="card-body">
                    <div class="success-icon mb-3">✅</div>
                    <h2 class="mb-3">Instance créée avec succès</h2>

                    <p class="text-muted mb-4">
                        Votre instance EC2 a été déployée avec Terraform.
                    </p>

                    <ul class="list-group mb-4 text-start">
                        <li class="list-group-item">
                            <strong>Nom :</strong> {{ instance_name }}
                        </li>
                        <li class="list-group-item">
                            <strong>Type :</strong> {{ instance_size }}
                        </li>
                        <li class="list-group-item">
                            <strong>Environnement :</strong> {{ instance_env }}
                        </li>
                        <li class="list-group-item">
                            <strong>Nom presentateur :</strong> David Allakedet
                        </li>
                    </ul>

                    <a href="/" class="btn btn-primary btn-lg w-100">
                        Retour
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
